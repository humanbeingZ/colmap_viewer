<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLMAP Viewer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>COLMAP Viewer</h1>
            <div class="source-selection" style="display: none;">
                <label for="source-select">Data Source:</label>
                <select id="source-select"></select>
            </div>
            <div class="image-selection">
                <label for="image1-select">Image 1:</label>
                <select id="image1-select"></select>
                <label for="image2-select">Image 2:</label>
                <select id="image2-select"></select>
            </div>
            <div class="display-options">
                <label>
                    <input type="checkbox" id="show-markers" checked> Show Markers
                </label>

                <label>
                    <input type="checkbox" id="show-only-matched"> Show only matched markers
                </label>

                <div class="match-type-options" style="font-size: 0.9em; color: gray; display: flex; align-items: center;">
                    <span style="font-weight: normal; margin-right: 10px;">Match Type:</span>
                    <label style="margin-right: 10px; font-weight: normal;">
                        <input type="checkbox" id="show-inlier-matches" checked> Inlier
                    </label>
                    <label style="font-weight: normal;">
                        <input type="checkbox" id="show-wrong-matches"> Outlier
                    </label>
                </div>
            </div>
            <div class="action-buttons">
                <button id="draw-matches">Draw Matches</button>
                <button id="draw-epipolar">Draw Epipolar Lines</button>
                <button id="reset-view">Reset View</button>
            </div>
            <div class="match-summary" id="match-summary">
                <div class="match-summary-title">Match Summary</div>
                <div id="match-summary-content" class="match-summary-body">
                    Select two images to see match statistics.
                </div>
            </div>
        </div>
        <div class="viewer">
            <canvas id="match-canvas" style="position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none;"></canvas>
            <div class="image-panel">
                <canvas id="image1-canvas"></canvas>
            </div>
            <div class="image-panel">
                <canvas id="image2-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
